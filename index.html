  <style>
    * {
      box-sizing: border-box;
    }

    input[type=text],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    label {
      padding: 12px 12px 12px 0;
      display: inline-block;
    }

    input[type=submit] {

      color: white;
      padding: 12px 20px;

      border-radius: 4px;
      cursor: pointer;

    input[type=submit]:hover {
      background-color: #FFA500;
    }

    .container {
      border-radius: 5px;
      background-color: rgb(4, 95, 208);
      padding: 20px;
    }

    .col-25 {
      float: left;
      width: 25%;
      margin-top: 6px;
      color: white;
      padding-left: 20px;
    }

    .col-75 {
      float: left;
      width: 75%;
      margin-top: 6px;
      padding-right: 20px;
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {

      .col-25,
      .col-75,
      input[type=submit] {
        width: 100%;
        margin-top: 0;
      }
    }
  </style>

</head>
